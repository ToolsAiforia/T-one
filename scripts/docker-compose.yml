services:
  triton:
    image: nvcr.io/nvidia/tritonserver:25.06-py3
    command: ["tritonserver", "--model-repository=/models"]
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - /home/mle/T-one/triton:/models
    # GPU access (Docker Compose v2)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/v2/health/ready', timeout=2).read()\""
        ]
      interval: 3s
      timeout: 3s
      retries: 40
